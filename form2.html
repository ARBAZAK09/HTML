<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
   bid{
    font-size:large;
    font-weight:bold;
    padding-left:500px;
   }

</style>
<script>
    function setStorevalues(){
            
      
        sessionStorage.setItem("Name",document.getElementById("name").value);
        sessionStorage.setItem("Password",document.getElementById("pass").value);
        sessionStorage.setItem("confirmpass",document.getElementById("confirmpass").value);
 
        sessionStorage.setItem("colorpicker",document.getElementById("favcolor").value);
    }
    
    function getStorevalues(){
       
  
      document.getElementById("name").value = sessionStorage.getItem("Name");
      document.getElementById("pass").value = sessionStorage.getItem("Password");
      document.getElementById("confirmpass").value=sessionStorage.getItem("confirmpass");
     
      document.getElementById("favcolor").value = sessionStorage.getItem("colorpicker");
   
   
    document.getElementById('bid').style=`background-color: ${sessionStorage.getItem("colorpicker")}`;



  }
    
</script>
</head>
<body id="bid">
    <form>
    <h1><span style="color:blue">FORM</span></h1>
    <label>Name</label>

    <br>
    <input type="text" placeholder="Enter name" id="name">
    <br>
    <label>Password</label>

    <input type="password" placeholder="Enter password" id="pass">
    <br>

    <br>
    gender:<input type="radio" name="gender">male

    Hobbies:<input type="checkbox" name="">Cricket
    <input type="checkbox" name="">Football
    <input type="checkbox" name="">Pubg
    <br>`   
    <br>
    <input type="date">
    <br>
    <label>favcolor</label>
    <input type="color" id="favcolor">
    <br>

    <button onclick="setStorevalues()">submit</button>
    <button>cancel</button>
    


 </form>  
</body>
<script>
    getStorevalues();
</script>
</html>
