<script>
    function setStorevalues(){
            
      
        sessionStorage.setItem("Name",document.getElementById("name").value);
        sessionStorage.setItem("Password",document.getElementById("pass").value);
        sessionStorage.setItem("confirmpass",document.getElementById("confirmpass").value);
 
        sessionStorage.setItem("colorpicker",document.getElementById("favcolor").value);
        sessionStorage.setItem("Blood group",document.getElementById("blood group").value);
        sessionStorage.setItem("Age",document.getElementById("age").value);
        
        
    }
    
    function getStorevalues(){
       
  
      document.getElementById("name").value = sessionStorage.getItem("Name");
      document.getElementById("pass").value = sessionStorage.getItem("Password");
      document.getElementById("confirmpass").value=sessionStorage.getItem("confirmpass");
     
      document.getElementById("favcolor").value = sessionStorage.getItem("colorpicker");
      document.getElementById("blood group").value = sessionStorage.getItem("Blood group");
      document.getElementById("age").value = sessionStorage.getItem("Age");
      
      
   
   
   
    document.getElementById('bid').style=`background-color: ${sessionStorage.getItem("colorpicker")}`;



  }
    
</script>

 </form>
